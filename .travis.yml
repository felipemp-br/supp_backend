language: php
sudo: true

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.sonar/cache

git:
  depth: 1

services:
  - mysql

php:
  - 7.2
  - master
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: master
    - php: nightly
  include:
    - php: 7.2
      env:
        - COVERAGE=true

addons:
  mariadb: 10.2
  sonarcloud:
    organization: "tarlepp-github"
    token:
      secure: ""

jdk:
  - oraclejdk8

before_install:
  - cp .env.travis .env
  - cp .env.travis .env.test
  - mysql -e 'DROP DATABASE IF EXISTS travis_test_1; CREATE DATABASE travis_test_1;'
  - mysql -e 'DROP DATABASE IF EXISTS travis_test_2; CREATE DATABASE travis_test_2;'
  - mysql -e 'DROP DATABASE IF EXISTS travis_test_3; CREATE DATABASE travis_test_3;'
  - mysql -e 'DROP DATABASE IF EXISTS travis_test_4; CREATE DATABASE travis_test_4;'
  - mysql -e 'DROP DATABASE IF EXISTS travis_test_5; CREATE DATABASE travis_test_5;'
  - mysql -e 'DROP DATABASE IF EXISTS travis_test_6; CREATE DATABASE travis_test_6;'
  - mysql -e 'DROP DATABASE IF EXISTS travis_test_7; CREATE DATABASE travis_test_7;'
  - mysql -e 'DROP DATABASE IF EXISTS travis_test_8; CREATE DATABASE travis_test_8;'
  - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;
  - git clone -b stable https://github.com/jedisct1/libsodium.git
  - cd libsodium && sudo ./configure && sudo make check && sudo make install && cd ..

install:
  - pecl channel-update pecl.php.net
  - pecl install libsodium
  - pecl install ast-0.1.6
  - composer install
  - make generate-jwt-keys

before_script:
  - if [[ ${COVERAGE} != true ]]; then phpenv config-rm xdebug.ini; fi
  - mysql --version
  - php --version
  - php ./bin/console --version
  - php ./vendor/bin/phpunit --version
  - php ./vendor/bin/requirements-checker
  - mkdir -p build/fastest
  - if [[ $COVERAGE == true ]]; then curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter; fi
  - if [[ $COVERAGE == true ]]; then chmod +x ./cc-test-reporter; fi
  - if [[ $COVERAGE == true ]]; then ./cc-test-reporter before-build; fi

script:
  - make phpcs
  - make ecs
  - make psalm
#  - make phpstan
  - while sleep 9m; do echo "=====[ $SECONDS seconds still running ]====="; done &
  - make run-tests-fastest-php
#  - make run-tests-fastest
#  - make run-tests

after_success:
  - if [[ $COVERAGE == true ]]; then make merge-clover; fi
  - if [[ $COVERAGE == true ]]; then make merge-junit; fi
  - if [[ $COVERAGE == true ]]; then php ./vendor/bin/php-coveralls -v; fi
  - if [[ $COVERAGE == true ]]; then ./cc-test-reporter after-build --coverage-input-type clover --exit-code $TRAVIS_TEST_RESULT; fi
  - if [[ $COVERAGE == true ]]; then wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover ./build/logs/clover.xml; fi
  - if [[ $COVERAGE == true ]]; then sonar-scanner; fi

after_failure:
  - cat var/logs/*.log
